<div *ngIf="skill !== undefined" class="card" style="width: 15rem;">
    <img class="card-img-top" src="{{skill.logo}}" alt="Logo de {{skill.name}}">
    <div class="card-body">
        <h5 class="card-title">{{skill.name}}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
        <a href="{{skill.site}}" class="btn btn-outline-dark">Site officiel</a>
    </div>
</div>
