<div class="container">
    <div class="row">
        <div class="col">
            <h1>Profil du développeur</h1>
            Nom : {{developer.lastName}}<br>
            Prénom : {{developer.firstName}}<br>
            Age : {{developer.age}}<br>
            Sexe : {{developer.sexe}}<br>
            Biographie : {{developer.bio}}<br>
            <div class="row mt-3">
                <div class="col-md-3" *ngFor="let skill of developer.skills">
                    <app-skill [skill]="skill"></app-skill>
                </div>
            </div>
        </div>
    </div>
</div>
